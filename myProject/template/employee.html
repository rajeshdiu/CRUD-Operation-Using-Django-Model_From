<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>A Employee Table</h1>

<table id="customers">
  <tr>
    <th>Name</th>
    <th>Department</th>
    <th>Country</th>
    <th>Actions</th>
  </tr>

  
  {% for i in employee %} 
  <tr>
    <td>{{i.Name}}</td>
    <td>{{i.Department}}</td>
    <td>{{i.City}}</td>
    <td>
        <a href=" {% url 'editEmployee' i.id %} ">Edit</a>
        <a href=" {% url 'deleteEmployee' i.id %} ">Delete</a>
    </td>
  </tr>
  
  {% endfor %}
  
</table>



<form action="" method="POST">

    {% csrf_token %}

<table>
    {{form.as_p}}
</table>

<input type="submit",value="submit">

</form>

</body>
</html>
